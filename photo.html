<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'images</title>
    <style>
        .image-container {
            display: flex;
        }

        .image-container img {
            margin: 5px; /* Ajoute une marge autour de chaque image */
            max-width: 50%; /* Garantit que les images ne dépassent pas la largeur du conteneur */
            height: auto; /* Garantit que les proportions de l'image sont conservées */
        }
    </style>
</head>
<body>
    <h1>Photos sur Bullarigia</h1>

    <div class="image-container">
        <img src="4.jpg" alt="Image 1">
		<img src="2.jpg" alt="Image 2">
		<img src="5.jpg" alt="Image 3">
		<img src="7.jpg" alt="Image 3">
		<img src="8.jpg" alt="Image 3">
		<img src="9.jpg" alt="Image 3">
        <!-- Ajoutez autant d'images que nécessaire -->
    </div>
</body>
</html>
